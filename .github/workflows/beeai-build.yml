name: Build Beeai Operator Docker Image (GHCR)

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  REPO: kagenti/kagenti-operator
  CHARTS_PATH: ./charts

on:
  push:
    branches:
      - main
    paths:
      - 'beeai/**'
  pull_request:
    branches:
      - main
    paths:
      - 'beeai/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.20'

    - name: Build Beeai Operator
      run: |
        cd beeai
        go build -o beeai-operator ./cmd/main.go

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and Push Docker Image (GHCR)
      uses: docker/build-push-action@v5
      with:
        context: beeai
        push: true
        tags: ghcr.io/kagenti/kagenti-operator/beeai-operator:latest

    - name: Package and push beeai chart
      run: |
        chartVersion=$(echo ${{ github.ref_name }} | cut -c 2-)
        helm package ${{ env.CHARTS_PATH }}/beeai-operator --destination . --version ${chartVersion} --app-version ${chartVersion}
        ls -l # List files to check the generated filename
        echo "Chart version: ${chartVersion}"
        helm push ./beeai-operator-chart-${chartVersion}.tgz oci://${{ env.REGISTRY }}/${{ env.REPO }}
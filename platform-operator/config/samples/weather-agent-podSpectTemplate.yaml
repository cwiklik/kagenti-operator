apiVersion: v1
kind: Namespace
metadata:
  name: kagenti
---
apiVersion: kagenti.operator.dev/v1alpha1
kind: Component
metadata:
  name: weather-agent
  namespace: kagenti

spec:
  description: "A weather agent for fetching current weather in a given location"
  suspend: false
  agent:
    build:
      mode: dev
      pipeline:
        parameters:
          - name: github-token-secret
            value: "github-credentials"  
          - name: repo-url
            value: "github.com/kagenti/agent-examples.git"
          - name: revision
            value: "main"
          - name: subfolder-path
            value: "a2a/weather_service"
          - name: image
            value: "registry.cr-system.svc.cluster.local:5000/weather-agent:latest"
      cleanupAfterBuild: true
 
  deployer:
    name: "my-agent-deployment"
    namespace: kagenti 
    deployAfterBuild: true
    kubernetes:
    
      podTemplateSpec:
        spec:
          containers:
          - name: agent
            image: registry.cr-system.svc.cluster.local:5000/weather-agent:latest
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 8090
            volumeMounts:
              - name: config
                mountPath: /etc/config
          volumes:
          - name: config
            configMap:
              name: weather-config

    env:
      - name: HOST
        value: "0.0.0.0"  
      - name: LLM_API_BASE
        value: "http://host.docker.internal:11434/v1"
      - name: LLM_API_KEY
        value: "dummy"  
      - name: LLM_MODEL
        value: "llama3.2:3b-instruct-fp16"


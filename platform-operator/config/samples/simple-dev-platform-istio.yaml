
apiVersion: kagenti.operator.dev/v1alpha1
kind: Platform
metadata:
  name: ai-development-platform
  namespace: kagenti-system 
  labels:
    app.kubernetes.io/name: agentic-platform
    app.kubernetes.io/managed-by: platform-operator
    environment: development
    platform.type: ai-ml

spec:
  description: "AI/ML Development Platform with complete toolchain and agent deployment capabilities"
  
  globalConfig:
    namespace: kagenti-system 
    annotations:
      platform.example.com/managed-by: "ai-platform-operator"
      platform.example.com/version: "v1.0.0"
    labels:
      app.kubernetes.io/name: agentic-platform
      app.kubernetes.io/managed-by: platform-operator
      team: ai-engineering
  
  infrastructure:
    - name: istio-base
      componentReference:
        name: istio
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system 

    - name: istiod
      componentReference:
        name: istiod
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system 

    - name: istio-cni
      componentReference:
        name: istio-cni
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system  

    - name: istio-ztunnel
      componentReference:
        name: istio-ztunnel
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system           

  tools:
  
  agents:
    - name: research-agent
      componentReference:
        name: research-agent
        kind: Component
        apiVersion: agent.example.com/v1
        namespace: kagenti-system
  